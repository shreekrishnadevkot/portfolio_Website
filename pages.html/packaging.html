<!DOCTYPE html>

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/responsive.css">
    <style>


        /* Section Title */
        .section-title {
            text-align: center;
            background: white;
            padding: 15px;
            margin: 20px auto;
            border-radius: 20px;
            width: 90%;
            max-width: 1100px;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px;
            padding: 20px 40px;
            max-width: 1200px;
            margin: auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
        }

        .gallery img {
            width: 100%;
            height: auto;
            /* Keep original aspect ratio */
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: block;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
